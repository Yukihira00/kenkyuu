<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>フィルター設定</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #f7f9fc; color: #333; margin: 0; padding: 2rem; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.08); }
        h1 { text-align: center; }
        .settings-form { margin-top: 2rem; }
        .category-group { margin-bottom: 2rem; }
        .category-group h2 { font-size: 1.5em; border-bottom: 2px solid #eee; padding-bottom: 0.5rem; margin-bottom: 1rem; }
        .checkbox-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 0.8rem; }
        .checkbox-item { display: flex; align-items: center; }
        .checkbox-item input { margin-right: 0.5rem; }
        .button-container { text-align: center; margin-top: 2rem; }
        .button { background-color: #007bff; color: white; padding: 0.8rem 2rem; border-radius: 5px; border: none; font-size: 1.1em; cursor: pointer; transition: background-color 0.2s; }
        .button:hover { background-color: #0056b3; }
        .nav-link { display: block; text-align: center; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>フィルター設定</h1>
        <p style="text-align: center;">非表示にしたい投稿の「トピック」や「トーン」を選択してください。</p>

        <form class="settings-form" action="/settings" method="post">
            <div class="category-group">
                <h2>トピック (内容・話題)</h2>
                <div class="checkbox-grid">
                    {% for topic in all_topics %}
                    <div class="checkbox-item">
                        <input type="checkbox" name="hidden_topics" value="{{ topic }}" id="topic-{{ loop.index }}"
                               {% if topic in user_settings.hidden_topics %}checked{% endif %}>
                        <label for="topic-{{ loop.index }}">{{ topic }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="category-group">
                <h2>トーン (雰囲気・感情)</h2>
                <div class="checkbox-grid">
                    {% for tone in all_tones %}
                    <div class="checkbox-item">
                        <input type="checkbox" name="hidden_tones" value="{{ tone }}" id="tone-{{ loop.index }}"
                               {% if tone in user_settings.hidden_tones %}checked{% endif %}>
                        <label for="tone-{{ loop.index }}">{{ tone }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="button">設定を保存</button>
            </div>
        </form>
        <a href="/timeline" class="nav-link">タイムラインに戻る</a>
    </div>
</body>
</html>
