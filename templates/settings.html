<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>フィルター設定</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #f7f9fc; color: #333; margin: 0; padding: 2rem; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.08); }
        h1 { text-align: center; }
        .settings-form { margin-top: 2rem; }
        .axis-group { margin-bottom: 2.5rem; }
        .axis-group > h2 { font-size: 1.6em; border-bottom: 2px solid #007bff; color: #007bff; padding-bottom: 0.5rem; margin-bottom: 1.5rem; }
        .category-group { margin-bottom: 1.5rem; }
        .category-group h3 { font-size: 1.2em; color: #333; margin-bottom: 1rem; padding-left: 0.5rem; border-left: 4px solid #007bff; }
        .checkbox-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 0.8rem; padding-left: 1rem; }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 2px;
        }
        .checkbox-label input {
            margin-right: 0.7rem;
        }

        .button-container { text-align: center; margin-top: 2rem; }
        .button { background-color: #007bff; color: white; padding: 0.8rem 2rem; border-radius: 5px; border: none; font-size: 1.1em; cursor: pointer; transition: background-color 0.2s; }
        .button:hover { background-color: #0056b3; }
        .nav-link { display: block; text-align: center; margin-top: 1rem; }

        .success-message {
            text-align: center;
            color: #27ae60;
            font-weight: 500;
            margin-top: 1rem;
            background-color: #e9f7ef;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #a7d7c5;
            display: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>フィルター設定</h1>
        <p style="text-align: center;">非表示にしたい投稿のカテゴリを選択してください。</p>

        <form class="settings-form" id="settings-form" action="/settings" method="post">
            
            <div class="axis-group">
                <h2>コンテンツカテゴリ</h2>
                {% for group_name, items in all_content_categories.items() %}
                <div class="category-group">
                    <h3>{{ group_name }}</h3>
                    <div class="checkbox-grid">
                        {% for item in items %}
                        <label class="checkbox-label">
                            <input type="checkbox" name="hidden_content" value="{{ item }}"
                                   {% if item in user_settings.hidden_content_categories %}checked{% endif %}>
                            {{ item }}
                        </label>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="button-container">
                <button type="submit" class="button">設定を保存</button>
            </div>

            <div class="success-message" id="success-msg">
                ✅ 設定を保存しました！
            </div>

        </form>
        <a href="/timeline" class="nav-link">タイムラインに戻る</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const scrollpos = localStorage.getItem('scrollpos');
            if (scrollpos) {
                window.scrollTo(0, parseInt(scrollpos, 10));
                localStorage.removeItem('scrollpos');
            }

            const form = document.getElementById('settings-form');
            if (form) {
                form.addEventListener('submit', () => {
                    localStorage.setItem('scrollpos', window.scrollY);
                });
            }

            {% if save_success %}
                const successMsg = document.getElementById('success-msg');
                if (successMsg) {
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        successMsg.style.display = 'none';
                    }, 3000);
                }
            {% endif %}
        });
    </script>
</body>
</html>
