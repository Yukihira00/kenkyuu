<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Bluesky ログイン</h1>
            <p style="text-align: center; color: var(--text-color-light);">あなたの性格に合わせたタイムラインを体験しませんか？</p>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="handle">ハンドル (例: yourname.bsky.social)</label>
                    <input type="text" id="handle" name="handle" required>
                </div>
                <div class="form-group">
                    <label for="app_password">アプリパスワード</label>
                    <input type="password" id="app_password" name="app_password" required>
                </div>
                <div class="info-link">
                    <a href="/app_password_info" target="_blank">アプリパスワードとは？</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">ログイン</button>
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
