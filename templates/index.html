<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HEXACO性格診断</title>
    <style>
        /* === 全体的なスタイル === */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
            line-height: 1.7;
            cursor: default;
            caret-color: transparent;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        #page-counter {
            text-align: center;
            font-size: 1.1em;
            color: #7f8c8d;
            margin-bottom: 25px;
        }

        form {
            background-color: #ffffff;
            padding: 2vw 3vw;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            margin: 0 auto 40px auto;
            max-width: 1200px;
            min-width: 320px;
            width: 90vw;
        }

        /* === 質問アイテムのスタイル === */
        .question-item {
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #ecf0f1;
        }
        .question-item:last-of-type {
            border-bottom: none;
        }
        .question-item p {
            font-size: 1.2em;
            font-weight: 500;
            text-align: center;
            color: #34495e;
            margin-bottom: 25px;
        }

        /* === 選択肢全体を囲むコンテナ === */
        .options-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1vw;
            width: 100%;
            box-sizing: border-box;
        }

        /* === 両端のテキストラベルのスタイル === */
        .option-label-text {
            font-size: 0.95em;
            color: #555;
            width: 10vw;
            min-width: 90px;
            max-width: 180px;
            text-align: center;
            flex-shrink: 0;
        }

        /* === 円形の選択肢部分 === */
        .options {
            display: flex;
            flex: 1 1 0;
            justify-content: space-between;
            align-items: center;
            gap: 0;
            min-width: 220px;
        }
        
        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1 1 0;
        }

        .option input[type="radio"] {
            display: none;
        }

        .option label {
            display: block;
            border: 2px solid #bdc3c7;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin: 0 auto;
            background: #fff;
        }

        .option label:hover {
            border-color: #3498db;
        }
        
        .option input[type="radio"]:checked + label {
            background-color: #3498db;
            border-color: #3498db;
            transform: scale(1.1);
        }

        

        /* === 丸の大きさを外側ほど大きく、中央ほど小さく === */
        .circle-1, .circle-5 {
            width: 3.5vw;
            height: 3.5vw;
            min-width: 38px;
            min-height: 38px;
            max-width: 60px;
            max-height: 60px;
        }
        .circle-2, .circle-4 {
            width: 2.7vw;
            height: 2.7vw;
            min-width: 30px;
            min-height: 30px;
            max-width: 48px;
            max-height: 48px;
        }
        .circle-3 {
            width: 2vw;
            height: 2vw;
            min-width: 22px;
            min-height: 22px;
            max-width: 36px;
            max-height: 36px;
        }

        /* === ナビゲーションボタン === */
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        #prevBtn { background-color: #95a5a6; color: white; }
        #prevBtn:hover:not(:disabled) { background-color: #7f8c8d; }
        #nextBtn { background-color: #3498db; color: white; }
        #nextBtn:hover:not(:disabled) { background-color: #2980b9; }
        #submitBtn { background-color: #2ecc71; color: white; width: 100%; }
        #submitBtn:hover { background-color: #27ae60; }
        button:disabled { background-color: #e0e0e0; cursor: not-allowed; }

        /* === 警告メッセージ === */
        #warning {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }

        @media (max-width: 700px) {
            form {
                padding: 2vw 2vw;
            }
            .option-label-text {
                font-size: 0.85em;
                min-width: 60px;
                max-width: 100px;
            }
        }
    </style>
</head>
<body>

    <h1>HEXACO性格診断</h1>
    <p id="page-counter">ページ 1 / 6</p>

    <form id="quizForm" action="/submit" method="post">
        
        {% for number, question_text in questions %}
            {% if loop.index0 % 10 == 0 %}
                {% if not loop.first %}</div>{% endif %}
                <div class="question-page" id="page-{{ (loop.index0 // 10) + 1 }}" {% if not loop.first %}style="display: none;"{% endif %}>
            {% endif %}

            <div class="question-item">
                <p><strong>質問{{ number }}:</strong> {{ question_text }}</p>
                
                <div class="options-container">
                    <span class="option-label-text">まったく当てはまらない</span>
                    <div class="options">
                        <div class="option">
                            <input type="radio" name="q{{ number }}" id="q{{ number }}-1" value="1" required>
                            <label for="q{{ number }}-1" class="circle-1"></label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q{{ number }}" id="q{{ number }}-2" value="2">
                            <label for="q{{ number }}-2" class="circle-2"></label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q{{ number }}" id="q{{ number }}-3" value="3">
                            <label for="q{{ number }}-3" class="circle-3"></label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q{{ number }}" id="q{{ number }}-4" value="4">
                            <label for="q{{ number }}-4" class="circle-4"></label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q{{ number }}" id="q{{ number }}-5" value="5">
                            <label for="q{{ number }}-5" class="circle-5"></label>
                        </div>
                    </div>
                    <span class="option-label-text">すごく当てはまる</span>
                </div>
            </div>

        {% endfor %}
        </div> {# 最後のページのdivを閉じる #}

        <p id="warning">このページのすべての質問に回答してください。</p>
        
        <div class="navigation-buttons">
            <button type="button" id="prevBtn" disabled>前のページへ</button>
            <button type="button" id="nextBtn">次のページへ</button>
            <button type="submit" id="submitBtn" style="display: none;">診断結果を送信</button>
        </div>
    </form>

    <script>
        // JavaScript部分は変更ありません
        let currentPage = 1;
        const totalPages = 6;
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const warning = document.getElementById('warning');
        const pageCounter = document.getElementById('page-counter');

        function showPage(pageNumber) {
            document.querySelectorAll('.question-page').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(`page-${pageNumber}`).style.display = 'block';
            window.scrollTo(0, 0);
        }

        function validateCurrentPage() {
            const currentPageDiv = document.getElementById(`page-${currentPage}`);
            const questionsOnPage = currentPageDiv.querySelectorAll('.question-item');
            let answeredCount = 0;
            questionsOnPage.forEach(question => {
                if (question.querySelector('input[type="radio"]:checked')) {
                    answeredCount++;
                }
            });
            if (answeredCount === questionsOnPage.length) {
                warning.style.display = 'none';
                return true;
            } else {
                warning.style.display = 'block';
                return false;
            }
        }

        function updateButtons() {
            prevBtn.disabled = (currentPage === 1);
            if (currentPage === totalPages) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
            }
            pageCounter.textContent = `ページ ${currentPage} / ${totalPages}`;
        }

        nextBtn.addEventListener('click', () => {
            if (validateCurrentPage()) {
                if (currentPage < totalPages) {
                    currentPage++;
                    showPage(currentPage);
                    updateButtons();
                }
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
                updateButtons();
                warning.style.display = 'none';
            }
        });

        updateButtons();
    </script>
</body>
