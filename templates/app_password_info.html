<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アプリパスワードについて</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>アプリパスワードについて</h1>
            <div class="important" style="background-color: #fffbe6; border-left: 5px solid #ffc107; padding: 1rem; margin: 1rem 0; border-radius: 5px;">
                <p><strong>重要:</strong> ログインには、通常のパスワードではなく、<strong>専用の「アプリパスワード」</strong>が必要です。</p>
            </div>
            
            <h2>取得方法</h2>
            <ol>
                <li>Blueskyの「設定」を開きます。</li>
                <li>「プライバシーとセキュリティー」内の<strong>「アプリパスワード」</strong>を選択します。</li>
                <li>「アプリパスワードを追加」を押し、名前（例: 性格診断アプリ）を入力して作成します。</li>
                <li>表示されたパスワード（例: xxxx-xxxx-xxxx-xxxx）をコピーし、ログイン画面に貼り付けてください。</li>
            </ol>

            <div style="text-align: center; margin-top: 2rem;">
                <a href="/login" class="btn btn-secondary">ログイン画面に戻る</a>
            </div>
        </div>
    </div>
</body>
</html>
